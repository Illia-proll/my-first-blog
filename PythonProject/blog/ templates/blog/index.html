<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список постов</title>
    <style>
        /* Сброс базовых отступов */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f0f2f5;
            color: #333;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 30px;
            text-align: center;
        }

        .post, .create-post {
            background: white;
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.3);
        }

        .post h2 {
            margin-bottom: 10px;
            color: #0056b3;
            font-size: 1.5rem;
        }

        .post .date {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }

        .post p {
            line-height: 1.6;
        }

        .create-post input,
        .create-post textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .create-post button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
        }

        .create-post button:hover {
            background: #0056b3;
        }

        /* Медиазапрос для экранов меньше 500px */
        @media (max-width: 500px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .post, .create-post {
                padding: 15px;
                border-radius: 15px;
            }

            .post h2 {
                font-size: 1.2rem;
            }

            .create-post input,
            .create-post textarea {
                font-size: 0.9rem;
                padding: 8px;
            }

            .create-post button {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <h1>Список постов</h1>

    <!-- Форма создания нового поста -->
    <div class="create-post">
        <form method="post">
            {% csrf_token %}
            <input type="text" name="title" placeholder="Заголовок поста" required>
            <textarea name="text" placeholder="Текст поста" rows="4" required></textarea>
            <button type="submit">Создать пост</button>
        </form>
    </div>

    <!-- Вывод постов -->
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p class="date">
                Автор: {{ post.author.username }} |
                Создано: {{ post.created_date|date:"d.m.Y H:i" }} |
                Опубликовано: {{ post.published_date|date:"d.m.Y H:i" }}
            </p>
            <p>{{ post.text|linebreaks }}</p>
        </div>
    {% empty %}
        <p>Постов пока нет.</p>
    {% endfor %}

</body>
</html>
